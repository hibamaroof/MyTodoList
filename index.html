<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>To-do List</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/fa340a510f.js" crossorigin="anonymous"></script>
  <script src='main.js'></script>
</head>

<body>


  <div class="app-container">
    <!-- <button class="blackB" onclick="darkMode()">Black</button> -->
       <div>
    <input type="checkbox" class="checkbox" id="checkbox">
    <label for="checkbox" class="checkbox-label">
      <i class="fas fa-moon"></i>
      <i class="fas fa-sun"></i>
      <span class="ball"></span>
    </label>
  </div>
    <div class="todo-container">
      <h1 id="heading"> MyTodo List</h1>


      <div class="first-box">
        <input type="text" id="task" placeholder="Enter a Task">
        <button class="add" id="addBtn">Add</button>
      </div>

      <div class="mid">
      </div>

      <div class="foot-box">
        <h5 id="total">Total Tasks: 0</h5>
        <button class="del" onclick="deleteAll()">Delete All</button>
      </div>

    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
